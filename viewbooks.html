<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    #search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #search-box {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product-item {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }
    #modal-content input,
    #modal-content textarea,
    #modal-content select {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-close-modal {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="text-success">Library Book List</h1>
  </header>
  <div class="container">
    <div id="search-container">
      <input
        type="text"
        id="search-box"
        placeholder="Search for a book..."
        oninput="searchProducts()"
      />
    </div>
    <div id="product-list"></div>
  </div>
  <div id="modal">
    <div id="modal-content">
      <h4 class="mb-3">Reserve a Book</h4>
      <form id="customer-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <textarea id="address" placeholder="Address" required></textarea>
        <select id="state" required>
          <option value="">Select District</option>
          <option value="TamilNadu">Salem</option>
          <option value="Delhi">Tirunelveli</option>
          <option value="Kerala">Thoothukudi</option>
        </select>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-success" onclick="submitForm()">Submit</button>
          <button type="button" class="btn btn-secondary btn-close-modal" onclick="closeModal()">Close</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const products = [
      { name: "The Great Gatsby", image: "D:/Project/oose/book .png" },
      { name: "1984 by George Orwell", image: "https://m.media-amazon.com/images/I/71kxa1-0mfL.jpg" },
      { name: "To Kill a Mockingbird", image: "https://m.media-amazon.com/images/I/81daiLQ8liL.jpg" },
      { name: "Pride and Prejudice", image: "https://m.media-amazon.com/images/I/81OthjkJBuL.jpg" },
      { name: "The Hobbit", image: "https://m.media-amazon.com/images/I/91b0C2YNSrL.jpg" },
      { name: "Sapiens: A Brief History of Humankind", image: "https://m.media-amazon.com/images/I/713jIoMO3UL.jpg" },
      { name: "Wings of Fire", image: "https://m.media-amazon.com/images/I/71E1w8U0H+L.jpg" },
      { name: "The Alchemist", image: "https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg" },
      { name: "Zero to One", image: "https://m.media-amazon.com/images/I/71m-MxdJ2WL.jpg" },
      { name: "Rich Dad Poor Dad", image: "https://m.media-amazon.com/images/I/81BE7eeKzAL.jpg" }
    ];
    let selectedProduct = "";
    function displayProducts(productList) {
      const productContainer = document.getElementById("product-list");
      productContainer.innerHTML = "";
      if (productList.length === 0) {
        productContainer.innerHTML = `<p class="text-center text-muted">No books found</p>`;
        return;
      }
      productList.forEach(product => {
        const productItem = document.createElement("div");
        productItem.className = "product-item";
        productItem.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h5 class="mt-2">${product.name}</h5>
          <button class="btn btn-primary mt-2" onclick="buyNow('${product.name}')">Reserve</button>
        `;
        productContainer.appendChild(productItem);
      });
    }
    function searchProducts() {
      const query = document.getElementById("search-box").value.toLowerCase().trim();
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(query)
      );
      displayProducts(filteredProducts);
    }
    function buyNow(productName) {
      selectedProduct = productName;
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("customer-form").reset();
    }
    function submitForm() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const state = document.getElementById("state").value;
      if (name && phone && address && state) {
        alert(`Book reserved: ${selectedProduct}\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\nState: ${state}`);
        closeModal();
      } else {
        alert("Please fill in all fields.");
      }
    }
    displayProducts(products);
  </script>
</body>
</html>
